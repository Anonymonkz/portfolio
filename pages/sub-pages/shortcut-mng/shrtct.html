<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shortcut-mng/css/shrt.css" />
    <script defer src="../shortcut-mng/js/shrt.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/52d58158d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../shortcut-mng/assets/box-archive-solid.svg" />
    <script src="../../../js/path-adjuster.js"></script>

    <title>Shortcut Manager</title>
  </head>
  <body>
    <h1 class="text-center container label">Shortcut Manager</h1>

    <!-- Shortcut Container -->
    <div class="content shrtct container col-md-10 col-sm-10 col-lg-8">
      <div class="row justify-content-evenly col-md-12 col-sm-12 col-lg-12">
        <div class="d-flex mb-2 align-items-center">
          <div class="d-flex align-items-center shrtct-cnt">
            <div id="shortcutWrap"></div>
            <button
              class="btn-prp btn btn-secondary btn-outline"
              data-bs-toggle="modal"
              type="button"
              data-bs-target="#createModal"
            >
              <i class="fa-solid fa-plus icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Form -->

    <div class="modal" tabindex="-1" aria-hidden="true" id="createModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Create Shortcut</h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Name"
              aria-label=".form-control-lg"
              id="shortcutNameInput"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter Website URL"
              aria-label=".form-control-lg"
              id="shortcutUrlInput"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="closeFormButton"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveShrt">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal Form -->
    <div class="modal" tabindex="-1" aria-hidden="true" id="editModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Shortcut</h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Name"
              aria-label=".form-control-lg"
              id="editShortcutName"
            />
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter Website URL"
              aria-label=".form-control-lg"
              id="editShortcutUrl"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="closeFormButton"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEditShortcut">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
